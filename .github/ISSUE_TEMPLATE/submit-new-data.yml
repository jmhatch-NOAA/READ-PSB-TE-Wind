name: New Data Submission Request
description: Request new data be added to NEFSCspatial
title: "[Request]: "
labels: ["enhancement"]
assignees: ["andybeet","jmhatch","kimberly-bastille"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this submission request!
  - type: input
    id: contact
    attributes:
      label: Contact details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@noaa.gov
    validations:
      required: false
  - type: textarea
    id: what-data
    attributes:
      label: What data would you like to add?
      description: Please provide a clear and concise description of what the data are.
      value: "Please add the following spatial data..."
    validations:
      required: true
  - type: checkboxes
    id: search-data
    attributes:
      label: Are there data currently in the package that are similar?
      description: Please search to see if data already exists for your needs.
     options:
      - label: I have searched the existing data
        required: true
  - type: input
    id: url
    attributes:
      label: Can you provide a URL to view the data online?
      description: Please provide a link to the data, whether http, ftp, or other.
      placeholder: ex. email@noaa.gov
    validations:
      required: false
  - type: dropdown
    id: data-type
    attributes:
      label: What is the type of data?
      multiple: false
      options:
        - Shapefile
        - Raster
        - Other (please specfiy)
    validations:
      required: true
  - type: input
    id: data-type-other
    attributes:
      label: If you selected other above, please specify data type here.
    validations:
      required: false
   - type: checkboxes
    id: further-manipulation
    attributes:
      label: Does this data require any additional manipulation before usage?
      description: If yes, and upon acceptance, a pull request will be need to be initiated containing the R code. You will be instructed when to do this.*
     options:
      - label: Yes (please explain)
        required: true     